name: Process Input Documents

on:
  push:
    paths:
      - 'inputs/**'
      - '!inputs/templates/**'
    branches: [main]

permissions:
  contents: write

jobs:
  process:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Process new inputs
        run: npx tsx scripts/process-inputs.ts

      - name: Update KPIs
        run: npx tsx scripts/update-kpis.ts

      - name: Commit index updates
        run: |
          git config user.name "AI Roadmap Analyst"
          git config user.email "ai-analyst@users.noreply.github.com"
          git add data/input-index.json data/kpis.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Index and process new inputs"
            git push
          fi
