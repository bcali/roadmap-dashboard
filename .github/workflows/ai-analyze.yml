name: Weekly AI Roadmap Analysis

on:
  schedule:
    - cron: '0 9 * * 1' # Monday 9 AM UTC
  workflow_dispatch:
    inputs:
      week:
        description: 'Week to analyze (YYYY-WXX format, e.g. 2026-W07)'
        required: false
      dry_run:
        description: 'Dry run - analyze but do not write files'
        type: boolean
        default: false

permissions:
  contents: write

env:
  ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Determine analysis week
        id: week
        run: |
          if [ -n "${{ inputs.week }}" ]; then
            echo "week=${{ inputs.week }}" >> $GITHUB_OUTPUT
          else
            echo "week=$(date -u +%Y-W%V)" >> $GITHUB_OUTPUT
          fi

      - name: Check for weekly inputs
        run: |
          WEEK_DIR="inputs/weekly/${{ steps.week.outputs.week }}"
          if [ ! -d "$WEEK_DIR" ]; then
            echo "::warning::No input directory at $WEEK_DIR - analysis will use roadmap data only"
          else
            echo "Found inputs at $WEEK_DIR:"
            ls -la "$WEEK_DIR"
          fi

      - name: Run AI Analysis
        run: |
          npx tsx scripts/analyze.ts \
            --week ${{ steps.week.outputs.week }} \
            ${{ inputs.dry_run == true && '--dry-run' || '' }}

      - name: Commit results
        if: ${{ inputs.dry_run != true }}
        run: |
          git config user.name "AI Roadmap Analyst"
          git config user.email "ai-analyst@users.noreply.github.com"
          git add workstreams/ recommendations/ data/
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "AI analysis for ${{ steps.week.outputs.week }}"
            git push
          fi
